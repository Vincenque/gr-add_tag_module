id: add_tag_module_add_tag
label: Add Tag
category: '[Custom Modules]'

parameters:
- id: burst
  label: Burst State
  dtype: bool
  default: 'False'
  options: ['False', 'True']

inputs:
- label: in1
  domain: stream
  dtype: complex
- label: in2
  domain: stream
  dtype: complex
- label: in3
  domain: stream
  dtype: complex
- label: in4
  domain: stream
  dtype: complex
outputs:
- label: out1
  domain: stream
  dtype: complex
- label: out2
  domain: stream
  dtype: complex
- label: out3
  domain: stream
  dtype: complex
- label: out4
  domain: stream
  dtype: complex

templates:
  imports: from gnuradio import add_tag_module
  make: |- 
    add_tag_module.add_tag(${burst})
    self->${id}.set_burst(${burst})
  callbacks:
  - set_burst(${burst})

cpp_templates:
    includes: ['#include <gnuradio/add_tag_module/add_tag.h>']
    declarations: 'add_tag_module::add_tag::sptr ${id};'
    make: |-
        this->${id} = add_tag_module::add_tag::make(${burst});
        self->${id}.set_burst(${burst});
    callbacks:
    - set_burst(${burst})

file_format: 1